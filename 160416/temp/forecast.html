<h2>{{city}}의 날씨 결과</h2>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="com-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        {{convertToDate(w.dt)}}
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel-text">
                        {{w.temp.day}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
